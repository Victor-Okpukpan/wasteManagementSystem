<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <title>Call our attention</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init("JmFoSTpNTEAWdH1GH");
    })();
</script>
<body>
    <nav class="contact-navigation">
        <ul>
            <li><a href="./index.html">Back To Home</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <form action="submit" method="POST" class="complain-form">
            <h1 class="main">Send A Complain</h1>
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-row">
                <label for="number">Mobile:</label>
                <input type="tel" name="number" id="number" placeholder="Enter Your Phone Number" required>
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>

            <div class="form-row">
                <label for="">Category:</label>
                <input type="checkbox" name="category" id="organic" value="Organic">Organic
                <input type="checkbox" name="category" id="inorganic" value="Inorganic">Inorganic
                <input type="checkbox" name="category" id="metallic" value="Metallic">Metallic
                <input type="checkbox" name="category" id="all" value="All" checked>All
            </div>

            <div class="form-row">
                <label for="location">Location</label>
                <select name="location" id="location">
                    <option value="Uniuyo Permanent Site">Uniuyo Permanent Site</option>
                    <option value="Uniuyo Town Campus">Uniuyo Town Campus</option>
                    <option value="Uniuyo Annex">Uniuyo Annex</option>
                </select>
                <textarea name="ldetails" id="ldetails" placeholder="Enter Location Details"></textarea>
            </div>

            <button type="submit" class="btn" id="submitData">Submit complaint</button>
        </form>
    </div>

    <div class="col-12 mt-5 col-md-10 new-col" style="overflow-x: auto;">
        <table class="table table-striped table-dark" border="2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Location</th>
                    <th>Location Description</th>
                </tr>
            </thead>
            <tbody class="complain-list">
                
            </tbody>
        </table>
    </div>
</body>
</html>
